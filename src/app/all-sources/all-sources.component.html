<div class="container">
  <div class="row" *ngIf = "sources">
    <div class="col-sm-4" *ngFor = "let source of sources">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{{source.name}}</h4>
        </div>
        <div class="card-body">
          <p class="card-text">{{source.description}}</p>
        </div>
        <div class="card-footer">
          <a [routerLink]="['/sources', source.id]" class="btn btn-primary">Top Stories</a>
        </div>  
      </div>
    </div>
  </div> 
</div>
